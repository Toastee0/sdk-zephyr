# Sysbuild configuration for LED strip sample with HPF WS2812 support
# Based on HPF GPIO sample configuration

# Disable VPR launcher (HPF manages FLPR directly)
SB_CONFIG_VPR_LAUNCHER=n

# Disable partition manager for simplicity
SB_CONFIG_PARTITION_MANAGER=n

# Enable HPF framework
SB_CONFIG_HPF=y

# Enable WS2812 HPF application for FLPR core
SB_CONFIG_HPF_WS2812=y

# Default to MBOX backend (can be overridden via build command)
SB_CONFIG_HPF_WS2812_BACKEND_MBOX=y